<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Menu Toggle</title>
    <link rel = 'stylesheet' href="style.css"
</head>
<body>
    <div class="toogle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <script>
        let menutoggle = document.querySelector('.toggle');
        menutoggle.onclick = function(){
            menutoggle.classList.toggle('active')
        }
    </script>
</body>
</html>
